<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPRINTZ</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
	<body>
		<div class="row">
			<div class="large-1 columns">
				<span id="incorrect"></span>
			</div>
			<div class="large-10-offset large-1 columns">
				<span id="timer"></span>
			</div>
		</div>
    <div class="row">
			<div class="large-12 columns">
				<center>
					<h1>SPRINTZ</h1>
				</center>
			</div>
		</div>
		<div class="row"> <div class="large-offset-3 large-6 columns" style="text-align:center">
				<div data-alert class="alert-box warning round" id="status" style="display:none"></div>
				<a class="button [radius round]" id="newGame" onclick="newGame()" style="text-align:center">New Game</a>
				<div class="panel" id="results" style="display:none"></div>
			</div>
		</div>
		<div class="row">
			<div class="large-offset-3 large-6 columns">
				<div id="word" style="text-align:center">
					<div id="completed" style="display:inline"></div><div id="incomplete" style="display:inline; color:LightGray"></div>
				</div>
			</div>
    </div>
		<script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
		<script src="js/timer.js"></script>
		<script src="js/sprintz.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
