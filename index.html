<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPRINTZ</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
	<body>
		<span id="incorrect"> </span>
		<span id="timer"> </span>
    <div class="row">
			<div class="large-12 columns">
				<center>
					<h1>SPRINTZ</h1>
				</center>
			</div>
		</div>
		<div class="row"> 
			<div class="large-offset-3 large-6 columns" id="status-panel">
				<div data-alert class="alert-box warning round" id="status" style="display:none"></div>
				<div class="panel" id="results" style="display:none"></div>
				<a class="button radius" id="newGame" onclick="newGame()">New Game</a>
			</div>
		</div>
		<div class="row">
			<div class="large-offset-3 large-6 columns">
				<div id="word">
					<div id="completed"></div><div id="incomplete"></div>
				</div>
			</div>
    </div>
		<script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
		<script src="js/timer.js"></script>
		<script src="js/sprintz.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
